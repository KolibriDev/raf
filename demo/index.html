<html>

    <div class="wrapper">

    	<h1>

	  	<section class="intro dark">

	  		<div class="container message">
	  			ScrollEvents using raf. Should be smoother.
	  			<div><em>Scroll to see.
	  		</div>

	  	</section>

	  	<section class="demo-scrollevent">
	  		<h2>1</h2>
	  		<div class="message container translate left">
	  		</div>

		  	<div class="container">
		  		<code class="eval">
$('.demo-scrollevent .message').scrollEvents({
	visible: function(event){
		event.selection.removeClass('left');
	},
	down: function(event){
		event.selection.addClass('left');
	}
});
				</code>
	  		</div>
		</section>

	 </div>
